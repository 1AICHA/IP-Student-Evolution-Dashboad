<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Evolution Dashboard</title>

  <link rel="icon" href="data:;base64,=">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../tooltipster/dist/css/tooltipster.bundle.min.css" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/vergelijk.css">
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="logo">
        <span>SED</span>
      </li>
      <li class="nav-item">
        <a href="../index.html" class="nav-link">
          <i class="fas fa-home fa-2x"></i>
          <span class="link-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="./mijnPunten.html" class="nav-link">
          <i class="fas fa-chart-area fa-2x"></i>
          <span class="link-text">Mijn Punten</span>
        </a>
      </li>
      <li class="nav-item">
        <a id="puntenVergelijkSectie" href="./puntenVergelijken.html" class="nav-link">
          <i class="fas fa-arrows-alt-h fa-2x"></i>
          <span class="link-text">Vergelijk</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="./forums.html" class="nav-link">
          <i class="fas fa-comments fa-2x"></i>
          <span class="link-text">Forums</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="./community.html" class="nav-link">
          <i class="fas fa-user-friends fa-2x"></i>
          <span class="link-text">Community</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="./Profiel.html" class="nav-link">
          <i class="fas fa-user-circle fa-2x"></i>
          <span class="link-text">Profiel</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="./instellingen.html" class="nav-link">
          <i class="fas fa-cog fa-2x"></i>
          <span class="link-text">Instellingen</span>
        </a>
      </li>
    </ul>
  </nav>
  <div id="topbarID" class="topbar">
    <ul class="topbar-bar">
      <li class="topbar-item">
        <span id="uName" class="topbar-text"></span>
      </li>
      <li class="topbar-item">
        <button id="loginModalButton" class="generalButton">LOGIN</button>
        <button id="logoutModalButton" class="generalButton hidden">LOGOUT</button>
      </li>
    </ul>
  </div>
  <main>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <div class="close">+</div>
        <label for="email"><b>E-mail Address</b></label>
        <input id="email" type="text" class="inputForm" placeholder="Enter E-mail" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input id="pass" type="password" class="inputForm" placeholder="Enter Password" name="psw" required>

        <button id="login" type="submit" class="generalButton">LOGIN</button>
      </div>
    </div>
    <div class="container">
      <div class="vergelijkSelectie">
        <h1>Vergelijk</h1>
        <label for="vak">Kies een vak</label>
        <select name="vak" id="vak">
          <option value="NL">NL</option>
        </select>
        <label for="opdracht">Kies een opdracht</label>
        <select name="opdracht" id="opdracht">
          <option value="ganntchart">Gannt chart</option>
          <option value="werkenalsteam">Werken als team</option>
          <option value="belbinverslag">Belbin verslag</option>
        </select>
        <button id="vergelijkPunten" class="generalButton" type="button">Vergelijk punten</button>
      </div>
      <div class="vergelijkWeergave">
        <canvas id="myChart1" display="none"></canvas>
        <canvas id="myChart2" display="none"></canvas>
        <canvas id="myChart3" display="none"></canvas>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/7c12ba35a1.js" crossorigin="anonymous"></script>
  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
  <script src="/__/firebase/7.14.2/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="../tooltipster/dist/js/tooltipster.bundle.min.js"></script>
  <script src="../js/vergelijk.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
